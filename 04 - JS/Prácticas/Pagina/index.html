<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
    <title>Pok√©dex</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-sm-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6 div-one">
                    <div class="container">
                        <div class="row">
                            <div class="col-1 btn-cyan"></div>
                            <div class="col-1 btn-red"></div>
                            <div class="col-1 btn-yellow"></div>
                            <div class="col-1 btn-green"></div>
                        </div>                            
                    </div>
                    <div class="col-sm-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6 div-one">
                        <div class="container div-deco">
                            <div class="row">
                                <div class="col-12">
                                    <div class="div-info">
                                        <div class="mb-3">
                                            <img src="assets/img/white-img.jpg" alt="" class="center top-margin" id="pokeImg" width="250" height="250">
                                        </div>
                                        <div class="mb-3">
                                            <center>
                                                <span><b><label id="pokeName" class="upper-text"></label></b></span>
                                            </center>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6 div-one">
                        <div class="container">
                            <div class="row">
                                <div class="col-1 btn-blue"></div>
                                <div class="col-1 btn-greenyellow"></div>
                                <div class="col-1 btn-yellow-2"></div>
                            </div>
                        </div> 
                    </div>
                    <div class="col-sm-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6 div-one">
                        <div class="container">
                            <div class="row">
                                <div class="col-10">
                                    <input type="text" class="input-pokemon" id="inputPokeName" name="inputPokeName" placeholder="Ingresa tu pokemon">
                                </div>
                                <div class="col-2">
                                    <input type="button" class="btn-enviar" onclick="promisePokemon();">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6 div-one border-div">
                    <div class="container top-margin border-div" >
                        <div class="row">
                            <div class="col-12">
                            </div>
                        </div>
                        <div class="row green-div">
                            <div class="col-12">
                            </div>
                            <div class="col-12">
                                <span class="badge bg-primary" id="tipo-pokemon"></span>
                            </div>
                            <div class="col-12">
                                <div class="progress top-margin">
                                    <div class="progress-bar progress-bar-striped" id="pb1" role="progressbar" style="width: 0%" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"><span id="PS">PS: </span></div>
                                  </div>
                                  <div class="progress  top-margin">
                                    <div class="progress-bar progress-bar-striped bg-success" id="pb2" role="progressbar" style="width: 0%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"><span id="ATK">ATK: </span></div>
                                  </div>
                                  <div class="progress  top-margin">
                                    <div class="progress-bar progress-bar-striped bg-info" id="pb3" role="progressbar" style="width: 0%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"><span id="DEF">DEF: </span></div>
                                  </div>
                                  <div class="progress  top-margin">
                                    <div class="progress-bar progress-bar-striped bg-warning" id="pb4" role="progressbar" style="width: 0%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"><span id="SPATK">SP.ATK: </span></div>
                                  </div>
                                  <div class="progress  top-margin">
                                    <div class="progress-bar progress-bar-striped bg-danger" id="pb5" role="progressbar" style="width: 0%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"><span id="SPDEF">SP.DEF: </span></div>
                                  </div>
                                  <div class="progress  top-margin">
                                    <div class="progress-bar progress-bar-striped bg-danger" id="pb6" role="progressbar" style="width: 0%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"><span id="SPEED">SPEED: </span></div>
                                  </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="js/pokedex.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
